<form method="post" id="create-form" class="CRUD-form" hidden>
    <fieldset>
        <input type="text" name="create-title" id="create-title" placeholder="Título" required>
        <input type="datetime-local" name="create-deadline" id="create-deadline">
        <select name="create-priority" id="create-priority" required>
            <option value="low">Baixa</option>
            <option value="medium">Média</option>
            <option value="high">Alta</option>
        </select>
        <span>
            <input type="checkbox" name="create-status" id="create-status">
            <label for="create-status">Concluída</label>
        </span>
    </fieldset>
    <fieldset>
        <textarea name="create-description" id="create-description" placeholder="Descrição"></textarea>
    </fieldset>
    <div class="btn-container">
        <input type="submit" form="create-form" value="Enviar">
        <input type="button" onclick="toggleTaskForm('create')" value="Cancelar">
    </div>
</form>
