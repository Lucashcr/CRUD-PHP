<form method="post" id="create-form" hidden>
    <fieldset>
        <input type="text" name="title" id="title" placeholder="Título" required>
        <input type="datetime-local" name="deadline" id="deadline">
        <select name="priority" id="priority" required>
            <option value="low">Baixa</option>
            <option value="medium">Média</option>
            <option value="high">Alta</option>
        </select>
        <input type="checkbox" name="status" id="status">
        <label for="status">Concluída</label>
    </fieldset>
    <fieldset>
        <textarea name="description" id="description" placeholder="Descrição"></textarea>
    </fieldset>
    <input type="submit" form="create-form" value="Enviar">
</form>
